<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>लोकश ❤️ वर्षा | शुभ विवाह</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    height:100%;
}

body{
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center, #8b0000 0%, #4b0000 60%, #2b0000 100%);
    font-family:'Noto Serif Devanagari', serif;
    overflow:hidden;
    color:#f5d27a;
    position:relative;
}

/* Fireworks Canvas */
canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

/* Card */
.card{
    position:relative;
    z-index:2;
    width:min(92vw, 800px);
    height:min(94vh, 900px);
    padding:clamp(20px, 4vh, 50px);
    background:rgba(0,0,0,0.55);
    border:2px solid gold;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 60px rgba(255,215,0,0.4);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* ===== ROUND PHOTO ===== */

.photo-wrapper{
    position:relative;
    width:clamp(120px, 18vh, 180px);
    height:clamp(120px, 18vh, 180px);
    margin-bottom:clamp(10px,2vh,20px);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Glowing Aura */
.photo-wrapper::before{
    content:"";
    position:absolute;
    width:140%;
    height:140%;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,215,0,0.5), transparent 70%);
    animation:pulse 3s infinite ease-in-out;
    z-index:1;
}

/* Gold Ring */
.photo-ring{
    position:absolute;
    width:115%;
    height:115%;
    border:3px solid gold;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    z-index:2;
}

/* Image */
.couple-photo{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
    position:relative;
    z-index:3;
}

/* Glow animation */
@keyframes pulse{
    0%,100%{transform:translate(-50%, -50%) scale(1); opacity:0.7;}
    50%{transform:translate(-50%, -50%) scale(1.1); opacity:1;}
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

/* Text */
.heading{font-size:clamp(14px,2vh,18px);}
.names{font-size:clamp(28px,5vh,56px);margin:10px 0;color:gold;}
.divider{
    width:clamp(80px,20%,140px);
    height:2px;
    background:gold;
    margin:clamp(10px,2vh,20px) auto;
}
.details{font-size:clamp(14px,2.2vh,20px);line-height:1.6;}
.venue{margin-top:clamp(15px,2vh,25px);font-size:clamp(15px,2.4vh,22px);}

</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <div class="photo-wrapper">
    <div class="photo-ring"></div>
    <img src="./Together.png" class="couple-photo">
</div>

    <div class="heading">शुभ विवाह</div>
    <div class="names">लोकश ❤️ वर्षा</div>
    <div class="divider"></div>

    <div class="details">
        माता पूजन - 09 मार्च 2026<br>
        हल्दी/मेहंदी/संगीत समारोह  – 10 मार्च 2026<br>
        विवाह / फेरे – 11 मार्च 2026<br>
        स्वरुचिभोज – 14 मार्च 2026
    </div>

    <div class="divider"></div>

    <div class="venue">
        तुलसी मैरिज गार्डन<br>
        पटेल मार्केट, सीहोर
    </div>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

/* Define safe center area */
function isOutsideCenter(x) {
    const centerStart = canvas.width * 0.3;
    const centerEnd = canvas.width * 0.7;
    return (x < centerStart || x > centerEnd);
}

function createFirework() {
    let x;
    
    // Keep generating until outside center
    do {
        x = Math.random() * canvas.width;
    } while (!isOutsideCenter(x));

    const y = Math.random() * canvas.height * 0.6;
    const count = 50;

    for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 4 + 2;
        particles.push({
            x,
            y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            radius: 2 + Math.random() * 2,
            color: `hsl(${Math.random()*40 + 30},100%,60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.015;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.alpha <= 0) {
            particles.splice(i, 1);
        }
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}

setInterval(createFirework, 900);
animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
